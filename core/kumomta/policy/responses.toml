# Configure the default chance of a bounce or deferral
[default]
bounce = 10
defer = 5

# Configure the chances per domain
[domain."yahoo.ca"]
bounce = 5
defer = 20

[domain."yahoo.com"]
bounce = 5
defer = 20

[domain."aol.com"]
bounce = 5
defer = 20

[domain."hotmail.com"]
bounce = 5
defer = 10

[domain."gmail.com"]
